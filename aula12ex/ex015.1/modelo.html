<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exerc√≠cio</title>
    <link rel="stylesheet" href="estilo.css">

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <p>
            <label for="inasc">Ano de Nascimento: </label>
            <input type="number" name="nasc" id="inasc" required>
        </p>

        <p>Sexo:
            <input type="radio" name="sex" id="imas" checked> 
            <label for="imas">Masculino</label>
            <input type="radio" name="sex" id="ifem">
            <label for="ifem">Feminino</label>
        </p>

        <p>
            <input type="submit" value="Verificar" onclick="idade()">
        </p>

        <div id="msg">
            Preencha os dados acima para ver o resultado!
        </div>
        <div id="foto">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
