<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País em que você nasceu: <input type="text" name="paistxt" id="paistxt"> <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtpais = window.document.getElementById('paistxt')
            var res = window.document.querySelector('div#res')
            var pais = String(txtpais.value)
            if (pais == 'Brasil'){
                res.innerHTML += `Seu país é ${pais}, e você é Brasileiro!`
            }else{
                res.innerHTML += `Seu país é ${pais}, é você é gringo!`
            }
        }

    </script>
</body>
</html>
